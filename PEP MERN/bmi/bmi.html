<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
  <div class="bg-white p-6 w-72 rounded-lg">
    <h2 class="text-xl font-semibold mb-4">BMI Calculator</h2>
    <label>weight in kg</label>

    <input  type="number" id="w" class="w-full mb-2 px-4 py-2 border rounded "/>
    
    <label>height in cm</label>
    <input  type="number" id="h" class="w-full mb-2 px-4 py-2 border rounded "/>
    <button   onclick="bmi()"   class="w-full bg-gray-300 text-black border py-2 rounded" >Calculate</button>
    <p id="result" class="mt-4 text-sm font-medium"></p>
  </div>
  <script>
    function bmi() {
      const wt= document.getElementById("w").value;
      const ht= document.getElementById("h").value;
      const hm= ht / 100;
      const bmi= (wt/(hm*hm)).toFixed(2);
      var result = document.getElementById("result");
      result.innerText = "bmi is "+bmi;
    }
  </script>
</body>
</html>
