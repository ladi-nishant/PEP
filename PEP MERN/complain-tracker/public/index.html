<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" flex justify-center items-center bg-grey-400">
    <div class="bg-white p-5 rounded shadow-md">
        <h2 class="text-xl font-bold mb-4 text-center w-96">Submit Complaint</h2>
        <input id="name"placeholder="Name" class="border border-black p-1 w-96 block mb-3">
        <input id="phone" placeholder="Number" class="border border-black p-1 w-96 block mb-3">
        <input id="title" placeholder="Title" class="border border-black p-1 w-96 block mb-3">
        <textarea id="desc"  placeholder="Description"  class="border border-black p-1 w-96 h-24 block mb-3"></textarea>
        <div class="w-96 flex justify-between mb-6">
            <button onclick="submit()"  class="border border-black px-3 py-1 bg-amber-400"> Submit
            </button>
            <button onclick="window.location.href='admin.html'" class="border border-black px-3 py-1 bg-amber-400">
                Admin Panel
            </button>
        </div>
        <h2 class="text-xl font-bold mb-2 text-center w-96">Complaints</h2>
        <div id="list" class="border border-black p-3 w-96 h-20 overflow-auto"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
